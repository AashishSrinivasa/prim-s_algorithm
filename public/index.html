<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prim's Algorithm Visualizer</title>
  <style>
    @font-face {
      font-family: 'Sequel100';
      /* Ensure this URL is valid or replace with an alternative font */
      src: url('https://cdn.jsdelivr.net/gh/typologic/fonts/sequel/sequel-100-black.woff2') format('woff2');
      font-weight: 900;
      font-style: normal;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Garet', sans-serif;
      color: white;
      min-height: 100vh;
      background: url('https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/19828495/verge_wp_repeat_00.0.jpg') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }
    
    h1 {
      font-family: 'Sequel100', 'Anton', sans-serif;
      font-size: clamp(3rem, 8vw, 6rem);
      margin-bottom: 2rem;
      line-height: 1.1;
    }
    
    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .corner {
      position: fixed;
      font-family: 'Garet', sans-serif;
      font-size: 0.9rem;
    }
    
    .top-left {
      top: 20px;
      left: 20px;
    }
    
    .top-right {
      top: 20px;
      right: 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Garet:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="corner top-left">DAA (Varsha)</div>
  <div class="corner top-right">BMSCE</div>

  <h1>Prim's<br>Algorithm</h1>
  <button class="btn" onclick="location.href='visualizer.html'">Start Visualizing</button>
</body>
</html>

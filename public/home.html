<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prim Visualizer â€“ Home</title>

  <!-- Sequel100 Black -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <style>
    @font-face {
      font-family: 'Sequel100';
      src: url('https://cdn.jsdelivr.net/gh/typologic/fonts/sequel/sequel-100-black.woff2')
           format('woff2');
      font-weight: 900;
      font-style: normal;
    }
  </style>

  <!-- Fallback font (Anton) and Garet -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Garet:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-img: url('https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/19828495/verge_wp_repeat_00.0.jpg?_gl=1*1o9encw*_ga*MTg0MzgzNTE3My4xNzQ3NjY2ODMy*_ga_9GXHZT6RVE*czE3NDc2NjY4MzEkbzEkZzEkdDE3NDc2NjY4NjYkajI4JGwwJGgwJGR1TDItUW5Fcjh4VHhQR3cwcjNuS3FkYTgxZlItYlo2dlRB');
      --primary-color: #ffffff;
      --secondary-color: rgba(255, 255, 255, 0.7);
    }

    /* ===== GLOBAL ===== */
    *,*::before,*::after{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:3rem;
      font-family:'Garet',sans-serif;
      color:var(--primary-color);
      background:var(--bg-img) center/cover no-repeat fixed;
      text-align:center;
    }

    /* ===== CORNER LABELS ===== */
    .corner{
      position:fixed;
      font-family:'Garet',sans-serif;
      letter-spacing:1px;
      font-size:.95rem;
      text-shadow:0 2px 4px rgba(0,0,0,.7);
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }
    .top-left{
      top:20px;
      left:28px;
      animation-delay: 0.3s;
    }
    .top-right{
      top:20px;
      right:28px;
      animation-delay: 0.5s;
    }

    /* ===== TITLE ===== */
    h1{
      margin:0;
      font-family:'Sequel100','Anton',sans-serif;
      font-size:clamp(3rem,8vw,6rem);
      line-height:1.05;
      color:var(--primary-color);
      text-transform:uppercase;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.7s;
    }

    /* ===== BUTTON ===== */
    .btn{
      padding:1.1rem 3.3rem;
      font-size:1.05rem;
      font-weight:700;
      letter-spacing:2px;
      text-transform:uppercase;
      color:var(--primary-color);
      background:transparent;
      border:2px solid var(--primary-color);
      border-radius:40px;
      cursor:pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 1s;
    }

    .btn:hover{
      background:rgba(255,255,255,0.1);
      border-color: var(--secondary-color);
      color: var(--secondary-color);
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Subtle background overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }
  </style>
</head>

<body>
  <!-- Corner labels -->
  <div class="corner top-left">DAA&nbsp;(Varsha)</div>
  <div class="corner top-right">BMSCE</div>

  <!-- Title -->
  <h1>Prim's Algorithm</h1>

  <!-- Start button -->
  <button class="btn" onclick="location.href='index.html'">Start Visualizing</button>
</body>
</html>
